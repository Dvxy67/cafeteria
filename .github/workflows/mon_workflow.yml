# .github/workflows/daily-email.yml
name: Envoi Email Cafétéria

on:
  schedule:
    # Tous les jours ouvrés à 18h00 UTC (19h CET / 20h CEST)
    - cron: '0 18 * * 1-5'
  # Permet aussi de déclencher manuellement
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Firebase Function
        run: |
          curl -X POST "${{ secrets.FIREBASE_FUNCTION_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.FIREBASE_TOKEN }}" \
            -d '{"trigger": "daily_email"}'